<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فرم نظرسنجی مدرسه الحجه عج</title>
    <style>
        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>فرم نظرسنجی مدرسه الحجه عج</h1>
        <h4>بسم الله الرحمن الرحیم</h4>
        <form method="POST" action="{{ url_for('select_survey') }}">
            <label for="name">نام و نام خانوادگی (اختیاری):</label>
            <input type="text" id="name" name="name" placeholder="نام خود را وارد کنید">
            <button type="submit">ثبت و ادامه</button>
        </form>
    </div>
</body>
</html>
